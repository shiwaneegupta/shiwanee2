<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>

        window.alert('This program adds all the numbers you input');
        var i = 0;
        while (window.confirm('Do you want to input another number?')) {
            var k = Number(window.prompt('Please input another number'));
            i = i + k;
            window.alert(`The result so far is: ` + i);
        }
    </script>
</head>
