<!DOCTYPE html>
<html>

<head>

        window.onload = function () {
            const firstbuttonElement = document.getElementById('firstbutton');
            firstbuttonElement.onclick =function myfunction() {
                alert("Oh.. Don't Click Me!")
            }
        }

    </script>
</head>

<body>

    <button id="firstbutton">Click me!!</button>

</html>
