<!DOCTYPE html>
<html>

<head>
    <title>Welcome to CSS</title>
    <script>
        let i = window.prompt('Please input the number of seconds that you would like to stay in our site ');
        const timer = function () {
            console.log(i = i - 1);
            if (i == 0) {
                alert('Your session has expired, come again soon!')

            }
        }
        setInterval(timer, 1000);




    </script>
</head>

</html>
